<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-flex">
 <div class="container">
    <div class="h1">Calc

    </div>
     <div class="row">
      <input type="text"  id="display" readonly>
     </div>
    <div class="calc" id="result">
        <div class="flex">
         <div class="col-1">
                <button class="button" value="7" onclick="appendNumber('7')" >7</button>
                <button class="button" value="8" onclick="appendNumber('8')" >8</button>
                <button class="button" value="9" onclick="appendNumber('9')" >9</button>
                <button class="button" id ="DEL" value="delete" onclick="slice()" >DEL</button>
          </div>
          <div class="col-2">
                <button class="button" value="4"  onclick="appendNumber('4')" >4</button>
                <button class="button"  value="5" onclick="appendNumber('5')">5</button>
                <button class="button"  value="+" onclick="appendOperator('+')" >+</button>
                
          </div>
           <div class="col-3">
                <button class="button" value="1" onclick="appendNumber('1')" >1</button>
                <button class="button" value="2" onclick="appendNumber('2')" >2</button>
                <button class="button" value="3" onclick="appendNumber('3')" >3</button>
                <button class="button" value="-" onclick="appendOperator('-')" >-</button>

            </div>
            <div class="col-4">
                <button class="button" value="." onclick="appendNumber('.')" >.</button>
                <button class="button" value="0" onclick="appendNumber('0')" >0</button>
                <button class="button" value="/" onclick="appendOperator('/')" >/</button>
                <button class="button" value="x" onclick="appendOperator('*')">x</button>
    
            </div>
            <div class="col-5">
                <button class="button" id="Reset" value="Reset" onclick="clearDisplay()" >Reset</button>
                <button class="button" id="Total" value="=" onclick="calculateResult()">=</button>
            </div>       
        </div>
    </div>
 </div>
